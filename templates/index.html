<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskFusion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-purple-100 flex flex-col items-center min-h-screen p-4">
<nav class="navbar">
  <div class="navbar-container">
    <a href="/" class="navbar-logo">TaskFusion</a>
    <button class="navbar-toggle" id="mobile-menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <ul class="navbar-menu">
      <li><a href="/home">Home</a></li>
      <li><a href="/tasks">Tasks</a></li>
      <li><a href="/calendar">Calendar</a></li>
      <li class="navbar-account">
        <a href="#">Account &#9662;</a>
        <ul class="dropdown">
          <li><a href="/login">Login</a></li>
          <li><a href="/signup">Sign Up</a></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>

<div class="container-wrapper w-full bg-white shadow-lg rounded-xl p-6 sm:p-8 md:p-10 mb-8">
  <header class="w-full mb-12">
    <h1 class="text-3xl font-bold text-center mb-2 quote-purple">Welcome to TaskFusion</h1>
    <div id="quote-container" class="max-w-4xl mx-auto bg-purple-200 text-center py-4 mb-6 rounded-lg shadow quote-purple"></div>
  </header>
  <div>
    <!-- Ignore this image, it was just what I used from google images, we can put a real calendar later!!! -->
    <img src="https://wiki.k2btools.com/k2btools/apgetwikiimage?22540,1" alt="A short description of the image" class="mx-auto">

    <h2 class="mb-4 text-center quote-purple">Why TaskFusion?</h2>
    <div class="flex flex-wrap justify-center quote-purple">
      TaskFusion increases productivity and user satisfaction. Handling everyday tasks in our busy lives has never been easier.
    </div>
    <footer class="mt-auto p-4 text-center text-gray-500 text-sm">
      &copy; BCS490 Senior Project Team Purple
    </footer>
  </div>
</div>

<script>
  async function fetchQuote() {
      try {
        const res = await fetch('https://thequoteshub.com/api/');
        const data = await res.json();
        const quote = data.quote || data.text || "No quote found";
        const author = data.author || "Unknown";
        document.getElementById('quote-container').innerHTML =
          `<span class="text-lg italic">"${quote}"</span><br><span class="text-sm font-semibold">- ${author}</span>`;
      } catch (e) {
        document.getElementById('quote-container').textContent = 'Could not load quote.';
      }
    }
    fetchQuote();
</script>
</body>
</html>
