<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - TaskFusion</title>
    <link rel="stylesheet" href="frontend/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-100 flex flex-col items-center min-h-screen p-4">
<div class="container-wrapper w-full bg-white shadow-lg rounded-xl p-6 sm:p-8 md:p-10 mt-12">
    <h2 class="text-2xl font-bold mb-6 text-center quote-purple">Create an Account</h2>
    <form class="max-w-md mx-auto flex flex-col gap-4">
        <input type="text" placeholder="Username" class="p-2 border rounded" required>
        <input type="email" placeholder="Email" class="p-2 border rounded" required>
        <input type="password" placeholder="Password" class="p-2 border rounded" required>
        <button type="submit" class="bg-purple-700 text-white py-2 rounded hover:bg-purple-900">Sign Up</button>
    </form>
    <p class="mt-4 text-center">Already have an account? <a href="/login" class="text-blue-700 underline">Log in</a></p>
</div>
</body>
</html>
