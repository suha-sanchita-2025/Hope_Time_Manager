<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In - TaskFusion</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-100 flex flex-col items-center min-h-screen p-4">


<a href="{{ url_for('index') }}"
   class="bg-white text-purple-700 border border-purple-700 px-4 py-2 rounded shadow hover:bg-purple-100 font-semibold mb-4 inline-block">
    Home
</a>
</body>
<div class="container-wrapper w-full bg-white shadow-lg rounded-xl p-6 sm:p-8 md:p-10 mt-12">
    <h2 class="text-2xl font-bold mb-6 text-center quote-purple">Log In</h2>
    <form action="/login" method="post" class="max-w-md mx-auto flex flex-col gap-4">
        <label for="email" class="sr-only">Email</label>
        <input id="email" name="email" type="email" placeholder="Email" class="p-2 border rounded" required>
        <label for="password" class="sr-only">Password</label>
        <input id="password" name="password" type="password" placeholder="Password" class="p-2 border rounded" required>
        <button type="submit" class="bg-purple-700 text-white py-2 rounded hover:bg-purple-900">Log In</button>
    </form>
    <p class="mt-4 text-center">Don't have an account? <a href="/signup" class="text-blue-700 underline">Sign Up</a></p>
</div>
</body>
</html>
